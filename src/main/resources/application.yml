server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Route đến user-service
        - id: user-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/users/**, /api/auth/**

        # Route đến product-service
        - id: product-service
          uri: http://product-service:8080
          predicates:
            - Path=/api/products/**

      # Thêm tính năng CORS nếu frontend chạy ở localhost:3000 (Next.js)
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"